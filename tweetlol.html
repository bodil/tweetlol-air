<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/vader/jquery-ui-1.8rc3.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/tweetlol.css"/>
	<script type="text/javascript" src="AIRAliases.js"></script>
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8rc3.custom.min.js"></script>
    <script type="text/javascript" src="json_parse.js"></script>
    <script type="text/javascript" src="json2.js"></script>
    <script type="text/javascript" src="date.js"></script>
    <script type="text/javascript" src="class.js"></script>
    <script type="text/javascript" src="tweetlol.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="interface.js"></script>
    <script type="text/javascript" src="store.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        //]]>
    </script>
</head>
<body onload="Tweetlol.init()">
    <div class="dialog" id="login">
        <p class="noLogin">You have not set your Twitter username and password.
        Please go to the preferences now and do so.</p>
        <p class="badLogin">The Twitter credentials you have entered are invalid.
        Please go to the preferences now and correct them.</p>
        <p align="center">
            <button>Preferences</button>
        </p>
    </div>
    
    <div id="prefsButton" onclick="Tweetlol.runPrefsDialog()">&#x2692;</div>

    <div id="tabs">
        <ul class="tabbar">
            <li><a href="#friendsView"><span>Friends</span></a></li>
            <li><a href="#repliesView"><span>Replies</span></a></li>
        </ul>
    
        <div id="friendsView" class="view">
            <ul class="entries" id="friendsEntries"></ul>
        </div>
    
        <div id="repliesView" class="view">
            <ul class="entries" id="repliesEntries"></ul>
        </div>
    </div>

    <div class="toolbar">
        <input id="tweetbox" type="text" class="tweet"/>&nbsp;<span class="tweet">140</span>
    </div>
</body>
</html>
